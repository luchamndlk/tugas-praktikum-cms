<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <style>
      input[type="text"] {
        width: 100px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Bilangan 1" /><br />
    <input type="text" id="num2" placeholder="Bilangan 2" /><br />
    <input type="text" id="result" placeholder="Hasil" disabled /><br />

    <button onclick="multiply()">Perkalian</button>
    <button onclick="divide()">Pembagian</button>
    <button onclick="add()">Penjumlahan</button>
    <button onclick="subtract()">Pengurangan</button>

    <script>
      function multiply() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 * num2;
        document.getElementById("result").value = result;
      }

      function divide() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 / num2;
        document.getElementById("result").value = result;
      }

      function add() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 + num2;
        document.getElementById("result").value = result;
      }

      function subtract() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 - num2;
        document.getElementById("result").value = result;
      }
    </script>
  </body>
</html>
