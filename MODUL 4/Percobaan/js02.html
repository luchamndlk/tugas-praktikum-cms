<!DOCTYPE html>
<html>
  <head>
    <title>Perulangan dan Aritmatika</title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("Perulangan dan Aritmatika<br>");
      for (var i = 1; i < 10; i++) {
        if (i > 3 && i < 5) {
          continue;
        } else if (i == 8) {
          document.write("<br>Perulangan ke " + i + " dihentikan");
          break;
        } else {
          var j = i * 2;
          document.write("<br>Perulangan ke " + i + " Nilai j = " + j);
        }
      }
    </script>
  </body>
</html>
